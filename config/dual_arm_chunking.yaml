# LeRobot v2.1 Converter Configuration
# Strategy: Action Chunking (推荐，数据利用率最高)

robot:
  type: "dual_arm"
  arms:
    - name: "left_slave"
      file: "left_slave.parquet"
      role: "slave"
    - name: "left_master"
      file: "left_master.parquet"
      role: "master"
    - name: "right_slave"
      file: "right_slave.parquet"
      role: "slave"
    - name: "right_master"
      file: "right_master.parquet"
      role: "master"
  joints_per_arm: 7  # joint1-6 + eef_gripper_joint_pos

cameras:
  - name: "cam_left"
    role: "base"         # 基准时间轴 (25Hz)
    target_fps: 25
  - name: "cam_right"
    role: "sync"         # 最近邻同步到基准
    target_fps: 25
  - name: "cam_head"
    role: "downsample"   # 从 30Hz 降采样到 25Hz
    target_fps: 25

input:
  data_path: "/home/admin01/maoz/lerobot_convert/real_datas/joints/quad_arm_task"
  images_path: "/home/admin01/maoz/lerobot_convert/real_datas/images/quad_arm_task"

output:
  base_path: "./lerobot_dataset_dual_chunking"
  dataset_name: "airbot_play_dual_arm"

alignment:
  strategy: "chunking"      # 策略: nearest | chunking | window
  chunk_size: 10            # Action chunking 专用: 未来 N 步动作
  padding_mode: "repeat"    # chunking 边界处理: repeat | zeros
  tolerance_ms: 20          # 时间容差（毫秒）

filtering:
  min_duration_sec: 0.5     # 过滤时长 < 0.5秒的 episodes
  require_all_cameras: true # 要求所有相机数据完整

video:
  fps: 25
  codec: "h264"
  crf: 23                   # 质量参数 (越小质量越高)
  preset: "medium"          # 编码速度: ultrafast | fast | medium | slow
