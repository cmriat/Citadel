# Redis 多数据源转换配置

redis:
  host: "localhost"          # Redis 服务器地址
  port: 6379                 # Redis 端口
  db: 0                      # 数据库编号
  queue_name: "lerobot:episodes"  # 任务队列名称
  password: null             # Redis 密码（如果需要）

# 数据源配置（机器人ID列表）
sources:
  - robot_1
  - robot_2
  - robot_3

# 输出路径模板
output:
  # {source}: 机器人ID, {episode_id}: episode名称, {strategy}: 对齐策略
  pattern: "./lerobot_datasets/{source}/{episode_id}_{strategy}"

# 转换配置（默认策略）
conversion:
  strategy: "chunking"       # 默认对齐策略
  config_template: "config/dual_arm_chunking.yaml"  # 配置文件模板

# Worker 配置
worker:
  max_workers: 2            # 最大并发转换数
  poll_interval: 1          # 轮询间隔（秒）
  retry_failed: false       # 是否重试失败任务

# 统计配置
stats:
  retention_days: 30        # 处理记录保留天数（Redis TTL）
