# Action Chunking 策略配置
# 适用于新数据格式（BOS下载后或本地新格式）
# 数据利用率：100%（每帧都生成action chunk）

# ============================================================
# 机器人配置
# ============================================================
robot:
  type: "dual_arm"
  arms:
    - name: "left_slave"
      file: "left_slave.parquet"
      role: "slave"
    - name: "left_master"
      file: "left_master.parquet"
      role: "master"
    - name: "right_slave"
      file: "right_slave.parquet"
      role: "slave"
    - name: "right_master"
      file: "right_master.parquet"
      role: "master"
  joints_per_arm: 7  # joint1-6 + eef_gripper_joint_pos

# ============================================================
# 相机配置
# ============================================================
cameras:
  - name: "cam_left_wrist"
    role: "base"         # 基准时间轴 (25Hz)
    target_fps: 25
  - name: "cam_right_wrist"
    role: "sync"         # 最近邻同步到基准
    target_fps: 25
  - name: "cam_env"
    role: "downsample"   # 从 30Hz 降采样到 25Hz
    target_fps: 30

# ============================================================
# 输入路径配置 (仅用于本地转换模式)
# ============================================================
input:
  # 本地原始数据路径 (BOS模式下会自动忽略此配置)
  # 新格式：单一 base path，数据组织为 episode_XXXX/joints/ 和 episode_XXXX/images/
  data_path: "/home/admin01/maoz/lerobot_convert/real_datas/qurd_arm_task"
  images_path: "/home/admin01/maoz/lerobot_convert/real_datas/qurd_arm_task"

# ============================================================
# 输出配置 (仅用于本地转换模式)
# ============================================================
output:
  # 本地输出路径 (BOS模式下会使用临时目录)
  base_path: "./lerobot_dataset_chunking"
  dataset_name: "airbot_play_dual_arm"

# ============================================================
# 对齐策略配置
# ============================================================
alignment:
  strategy: "chunking"      # 策略: nearest | chunking | window
  chunk_size: 10            # Action chunking 专用: 未来 N 步动作
  padding_mode: "repeat"    # chunking 边界处理: repeat | zeros
  tolerance_ms: 20          # 时间容差（毫秒）

# ============================================================
# 过滤配置
# ============================================================
filtering:
  min_duration_sec: 0.5     # 过滤时长 < 0.5秒的 episodes
  require_all_cameras: true # 要求所有相机数据完整

# ============================================================
# 视频编码配置
# ============================================================
video:
  fps: 30
  codec: "h264"
  crf: 23                   # 质量参数 (越小质量越高)
  preset: "medium"          # 编码速度: ultrafast | fast | medium | slow
